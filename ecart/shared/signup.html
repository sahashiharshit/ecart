<body>
    <div class="d-flex justify-content-center align-items-center vh-100">

        
    <form action="signup.php" method="post" class=" p-4 w-50" onsubmit="return validate()">
        <h3 class="text-center">Create New User Account Here</h3>
        <div class="mb-3">
            <label for="username"  class="form-label">User Name</label>
            <input required type="text" class="form-control mt-3" id="username" name="username" placeholder="Create Username">
        </div>
        <div class="mb-3">
            <label for="password"  class="form-label">Password</label>
            <input required type="password" class="form-control mt-2" id="password" name="password" placeholder="***">
        </div>
        <div class="mb-3">
        <label for="r_password"  class="form-label">Re-Type Password</label>
        <input required type="password" class="form-control mt-2" id="r_password" name="r_password" placeholder="***">

        <div class="mb-3">
            <label for="userType">Select User Type</label>
            <select required name="usertype" class="form-control mt-2" >

                <option value="customer">Consumer</option>
            </select>
        
        </div>
        <div class="action">     
            <button class="btn btn-primary"> Create </button>
            <a href="login.php" >Login here......</a>
        </div>
</form>
</div>

<script>
        function validate(){

            let password = document.getElementById("password")
            let r_password = document.getElementById("r_password")

            if(password.value === r_password.value) return true
            else{
                alert("Password Mismatch")
                return false
            }
            
        }


</script>
